version: '3'

services:
  # authentication services
  auth-redis:
    restart: always
    image: redis:7.2.4
    volumes:
      - ./docker/authentication/redis:/data
    networks:
      - default

  auth-postgres:
    restart: always
    image: postgres:16.2
    volumes:
      - ./docker/authentication/pg:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: printit
    networks:
      - default

  auth-app:
    restart: always
    build:
      context: .
      dockerfile: auth.Dockerfile
    depends_on:
      - auth-redis
      - auth-postgres
    environment:
      - REST_HOST=0.0.0.0
      - REST_PORT=3000
      - GRPC_ADDR=0.0.0.0:50051
      - PG_HOST=auth-postgres
      - REDIS_URL=redis://auth-redis/0
    ports:
      - "3000:3000"
      - "50051:50051"
    networks:
      - default


  # shop services
  shop-mongo:
    restart: always
    image: mongo:7.0
    volumes:
      - ./docker/shop/mongo:/data/db
    networks:
      - default

  shop-app:
    restart: always
    build:
      context: .
      dockerfile: shop.Dockerfile
    depends_on:
      - auth-app
      - shop-mongo
    environment:
      - REST_PORT=3002
      - GRPC_PORT=50053
      - AUTH_GRPC_URI=http://auth-app:50051
      - MONGO_URI=mongodb://shop-mongo/?maxPoolSize=100
    ports:
      - "3002:3002"
      - "50053:50053"
    networks:
      - default

  # price services
  price-postgres:
    restart: always
    image: postgres:16.2
    volumes:
      - ./docker/price/pg:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: printit
    networks:
      - default

  price-app:
    restart: always
    build:
      context: .
      dockerfile: price.Dockerfile
    depends_on:
      - auth-app
      - shop-app
      - price-postgres
    environment:
      - REST_HOST=0.0.0.0
      - REST_PORT=3003
      - GRPC_ADDR=0.0.0.0:50054
      - PG_HOST=price-postgres
      - AUTH_GRPC_URI=auth-app:50051
      - SHOP_GRPC_URI=shop-app:50053
    ports:
      - "3003:3003"
      - "50054:50054"
    networks:
      - default

      # file services
  file-mongo:
    restart: always
    image: mongo:7.0
    volumes:
      - ./docker/file/mongo:/data/db
    networks:
      - default

  file-minio:
    restart: always
    image: bitnami/minio:2024.2.26
    volumes:
      - ./docker/file/minio:/bitnami/minio/data
    environment:
      - MINIO_ROOT_USER=minio-access-key
      - MINIO_ROOT_PASSWORD=minio-secret-key
    networks:
      - default

  file-app:
    restart: always
    build:
      context: .
      dockerfile: file.Dockerfile
    depends_on:
      - auth-app
      - file-mongo
      - file-minio
    environment:
      - MONGO_URI=mongodb://file-mongo:27017/printit
      - AUTH_GRPC_URI=auth-app:50051
      - REST_PORT=3001
      - GRPC_PORT=50052
      - MINIO_URI=file-minio:9000
      - MINIO_SERVER_ACCESS_KEY=minio-access-key
      - MINIO_SERVER_SECRET_KEY=minio-secret-key
    ports:
      - "3001:3001"
      - "50052:50052"
    networks:
      - default

      # order services
  order-mongo:
    restart: always
    image: mongo:7.0
    volumes:
      - ./docker/order/mongo:/data/db
    networks:
      - default

  order-app:
    restart: always
    build:
      context: .
      dockerfile: order.Dockerfile
    depends_on:
      - auth-app
      - file-app
      - shop-app
      - price-app
      - order-mongo
    environment:
      - REST_PORT=3004
      - GRPC_PORT=50055
      - AUTH_GRPC_URI=auth-app:50051
      - FILE_GRPC_URI=file-app:50052
      - SHOP_GRPC_URI=shop-app:50053
      - PRICE_GRPC_URI=price-app:50054
      - MONGO_URI=mongodb://order-mongo/?maxPoolSize=100
    ports:
      - "3002:3002"
      - "50053:50053"
    networks:
      - default

networks:
  default: {}
