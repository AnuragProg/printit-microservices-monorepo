syntax = "proto3";

option go_package = "github.com/AnuragProg/printit-microservices-monorepo/file/internal/proto_gen/authentication";

package auth_grpc;

message Token{
	string token = 1;
}

enum UserType{
	UNDEFINED		= 0;
	CUSTOMER		= 1;
	SHOPKEEPER	= 2;
}

message User{
	string _id = 1;
	string name = 2;
	string email = 3;
	UserType user_type = 4;
}

message Empty{}

service Authentication{
	rpc HealthCheck(Empty) returns (Empty);
	rpc VerifyToken(Token) returns (User);
}
